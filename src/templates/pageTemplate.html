<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        title>Quiz Template</title>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <header>
            <div id="navbar-container"></div>
        </header>
        <main>
            <section class="quiz-container">
                <h1>Quiz Title</h1>
                <p>Instructions: Answer the questions below.</p>
                <!-- example question-->
                <div class="quiz-content">
                    <p><strong>Question 1:</strong> What is the capital of France?</p>
                    <button class="quiz-option">Paris</button>
                    <button class="quiz-option">London</button>
                    <button class="quiz-option">Berlin</button>
                    <button class="quiz-option">Madrid</button>
                </div>
            </section>
        </main>
        <footer>
            <div id="footer-container"></div>
        </footer>
        <script src="src/script.js" defer></script>
    </body>
</html>

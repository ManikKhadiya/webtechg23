<!DOCTYPE html>
<html>
<head>
    <title>Group 23 Website</title>
    <link rel="stylesheet" href="style/main.css"> 
    <link rel="stylesheet" href="style/quiz.css"> 
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Quiz App</h1>
        <div id="navbar-container"></div>
        <h2 id="quiz-title">PICK A CATEGORY!</h2>
    </header>

    <main>
        <div class="quiz-selection">
            <button class="btn quiz-btn" 
                onclick="goToCategory('minecraft')">Minecraft Quizzes</button>
    
            <button class="btn quiz-btn" 
                onclick="goToCategory('category2')">Category 2</button>
    
            <button class="btn quiz-btn" 
                onclick="goToCategory('category3')">Category 3</button>
    
            <button class="btn quiz-btn" 
                onclick="goToCategory('category4')">Category 4</button>
        </div>
    </main>

    <script>
        function goToCategory(category) {
            window.location.href = `pages/category1.html?quiz=${category}`;
        }
    </script>

    <script src="scripts/main.js"></script>
</body>
</html>
